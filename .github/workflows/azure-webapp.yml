name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main  # main 브랜치에 push 될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: docker build -t ghcr.io/nextgeninsight/n8n-custom:latest .

    - name: Push Docker image to GHCR
      run: docker push ghcr.io/nextgeninsight/n8n-custom:latest

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy image to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: n8n-koreaeu-com
        images: ghcr.io/nextgeninsight/n8n-custom:latest
